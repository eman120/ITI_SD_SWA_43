<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Range</title>
    <link rel="stylesheet" href="color.css">
    <script defer src="color.js"></script>
</head>
<body>
    <label for="red">Red</label>
    <input type="range" id ="red" min="0" max="255">
    <br>
    <label for="green">Green</label>
    <input type="range" id ="green" min="0" max="255">
    <br>
    <label for="blue">Blue</label>
    <input type="range" id ="blue" min="0" max="255">

    <h3 id="txt">Change the 3 Color Ranges above and observe my color Change</h3>

</body>
</html>
