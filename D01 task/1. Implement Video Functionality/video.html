<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video</title>
    <link rel="stylesheet" href="video.css">
    <script defer src="video.js"></script>
</head>
<body>
    <!-- <video src="frozen.mp4" width="500px" height="500px" controls></video> -->
    
    <video id="video" src="frozen.mp4" width="500px" height="500px" poster="frozen.jpg">frozen</video>
    <input type="range" id ="videoSlide" value="0" min ="0" max="100" step="1">
    <br>
    <span id="time">00:00 /</span>
    <span id="totalTime">00:00</span>

    <footer>
        <input type="button" value="play" id ="play">
        <input type="button" value="stop" id ="stop">
        <input type="button" value="<<" id ="backToBegin">
        <input type="button" value="<" id ="back">
        <input type="button" value=">" id ="next">
        <input type="button" value=">>" id ="nextToEnd">
        <input type="range" value="volume" id ="volume" min="0" max="1" value="0" step="0.1">
        <input type="button" value="mute" id ="mute">
    </footer>
    <br>
    <label for="speed">Speed</label>
    <input type="range" value="speed" id ="speed" min="0.1" max="2.1" value="1.1" step="0.5">
</body>
</html>
