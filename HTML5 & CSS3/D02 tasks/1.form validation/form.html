<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forms Validtion</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
        <h1>Change Email Address</h1>
        <input type="text" placeholder="Username" id="username" required pattern="[a-z]+$">
        <p>The required user name may only be a series of alphabetical characters </p>
        <br>
        <br>
        <input type="text" placeholder="Email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <p>The required email address may not include any special characters other than '@' sign</p>
        <br>
        <br>
        <button value="Change" id="changeBtn">Change</button>
    </form>

</body>
</html>
