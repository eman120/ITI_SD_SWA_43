<html>
    <head>
        <title>Application</title>
        <link href="../CSS/style.css" rel="stylesheet" type="text/css">
    </head>
    <body id ="register">
    <form id="registerForm" action="login.html"  method="get">
        <table>
        <tr>
            <td><label for="Fname">First Name</label></td>
            <td><input type="text" class="ww" name="Fname" id="Fname"/></td>
        </tr>
        <tr>
                <td><label for="Lname">Last Name</label></td>
                <td><input type="text" name="Lname" class="ww" id="Lname"/></td>
        </tr>
        <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" name="pass" class="ww" id="pass"/></td>
        </tr>
        <tr>
            <td id="Gender" rowspan="2">Gender</td>
            <td>
                <input type="radio" name="Gender" value="Male" id="Male"/>
                <label for="Male">Male</label>
            </td>
        </tr>
        <tr>
               
                <td>
                    <input type="radio" name="Gender" value="Female" id="Female"/>
                    <label for="Female">Female</label>
                </td>
        </tr>
        <tr>
            <td><label for="Birthday">Birthday:</label>
            <!-- <input type="text" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}" name="Birthday" placeholder="[Select a Month]" id="Birthday"></td> place holder -->
            <input type="date" name="Birthday" placeholder="[Select a Month]" id="Birthday"></td> <!--place holder-->
            <td>
                    <input type="number" name="dd" placeholder="dd">
                    <input type="number" name="yyyy" placeholder="yyyy">
            </td>
        </tr>
        <tr>
            <td colspan="2" id="Interests">Interests</td>
        </tr>
        <tr>
            <td>
               <input type="checkbox" name="Interests" id="Sports" value="Sports"/>
               <label for="Sports">Sports</label>
            </td>   
            <td>
                    <input type="checkbox" name="Interests" id="Music" value="Music"/>
                    <label for="Music">Music</label>
            </td>   
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="Interests" id="Books" value="Books"/>
                <label for="Books">Books</label>
            </td>   
            <td>
                    <input type="checkbox" name="Interests" id="Computer" value="Computer"/>
                    <label for="Computer">Computer Stuff</label>
            </td>   
        </tr>
       <tr>
            <td>
                <input type="checkbox" name="Interests" id="Fashion" value="Fashion"/>
                <label for="Fashion">Fashion</label>
            </td>   
            <td>
                    <input type="checkbox" name="Interests" id="Movies" value="Movies" />
                    <label for="Movies">Movies</label>
            </td>   
        </tr>
        <tr><td colspan="2" class="alignCenter"><input type="submit"/></td></tr>

        </table>
    </form>
    </body>
</html>
